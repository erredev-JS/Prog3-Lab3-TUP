<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Formularios</h1>

    <form id="form">

        <!-- Nombre (required, solo tiene letras y minimo dos caracteres)  -->

        <label for="nombre">Nombre:</label>
        <input  type="text" id="nombre" name="nombre"  pattern="[A-Za-z\s]{2,}" required placeholder="Pepe"/>
        <br>
        <br>

        <!-- Apellido (required, solo tiene letras y minimo dos caracteres)  -->

        <label for="apellido">Apellido:</label>
        <input  type="text" id="apellido" name="apellido"  pattern="[A-Za-z\s]{2,}" required placeholder="Argento"/>
        <br>
        <br>

        <!-- Email (required, formato tipo email)  -->

        <label for="email">Email:</label>
        <input  type="email" id="email" name="email"  required placeholder="pepeArgento@gmail.com"/>
        <br>
        <br>

        <!-- Telefono -->

        <label for="telefono">Telefono:</label>
        <input  type="number" id="telefono" name="telefono" pattern="\d{7, 15}"  required/>
        <br>
        <br>



        <label for="Edad">Edad:</label>
        <input  type="number" id="edad" name="edad" min="1" max="100" required/>
        <br>
        <br>

        <button type="submit">Enviar formulario</button>
    </form>
    

    <script>

        const form = document.getElementById('form')
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log({
                    nombre: e.target.nombre.value,
                    apellido: e.target.apellido.value,
                    email: e.target.email.value,
                    telefono: e.target.telefono.value,
                    edad: e.target.edad.value,
                })
            })
        }


    </script>

</body>
</html>
